<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Details</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
<div class="container">
  <h2>
    <i class="fas fa-user-circle icon"></i> Employee Details
  </h2>

  <!-- Employee Details List -->
  <ul *ngIf="employee; else noData">
    <li>
      <strong><i class="fas fa-id-card icon"></i> Matricule:</strong>
      {{ employee.matricule }}
    </li>
    <li>
      <strong><i class="fas fa-user icon"></i> First Name:</strong>
      {{ employee.firstName }}
    </li>
    <li>
      <strong><i class="fas fa-user-tag icon"></i> Last Name:</strong>
      {{ employee.lastName }}
    </li>
    <li>
      <strong><i class="fas fa-map-marker-alt icon"></i> Address:</strong>
      {{ employee.adress }}
    </li>
    <li>
      <strong><i class="fas fa-envelope icon"></i> Email:</strong>
      {{ employee.email }}
    </li>
  </ul>

  <!-- No Data Found -->
  <ng-template #noData>
    <p><i class="fas fa-exclamation-circle icon"></i> No employee details found.</p>
  </ng-template>

  <button class="btn-dark" (click)="goBack()">
    <i class="fas fa-arrow-left"></i> Back
  </button>
</div>
</body>
</html>

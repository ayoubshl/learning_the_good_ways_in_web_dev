<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mettre à jour un employé</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
<div class="col-md-6 offset-md-3 mt-5">
  <div class="card-dark shadow-lg">
    <div class="card-header d-flex justify-content-center align-items-center">
      <h3 class="mb-0">
        <i class="fas fa-user-edit icon"></i> Mettre à jour un employé
      </h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <!-- Prénom -->
        <div class="form-group mb-3">
          <label for="firstName" class="form-label"><strong><i class="fas fa-user"></i> Prénom</strong></label>
          <input type="text" class="form-control" id="firstName"
                 placeholder="Entrez le prénom"
                 [(ngModel)]="employee.firstName" name="firstName">
        </div>

        <!-- Nom -->
        <div class="form-group mb-3">
          <label for="lastName" class="form-label"><strong><i class="fas fa-user-tag"></i> Nom</strong></label>
          <input type="text" class="form-control" id="lastName"
                 placeholder="Entrez le nom"
                 [(ngModel)]="employee.lastName" name="lastName">
        </div>

        <!-- Adresse -->
        <div class="form-group mb-3">
          <label for="adress" class="form-label"><strong><i class="fas fa-map-marker-alt"></i> Adresse</strong></label>
          <input type="text" class="form-control" id="adress"
                 placeholder="Entrez l'adresse"
                 [(ngModel)]="employee.adress" name="adress">
        </div>

        <!-- Email -->
        <div class="form-group mb-4">
          <label for="email" class="form-label"><strong><i class="fas fa-envelope"></i> Email</strong></label>
          <input type="email" class="form-control" id="email"
                 placeholder="Entrez l'email"
                 [(ngModel)]="employee.email" name="email">
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn-dark-success w-45">
            <i class="fas fa-check-circle"></i> Soumettre
          </button>
          <button type="button" class="btn-dark-secondary w-45" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Retour
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
